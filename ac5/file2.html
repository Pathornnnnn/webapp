<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee Details</title>
    <style>
      legend {
        font-family: "Times New Roman", Times, serif;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <p>First name: <input type="text" name="fname" /></p>
        <p>Last name: <input type="text" name="lname" /></p>
        <p>Email: <input type="text" name="email" /></p>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Competition Question</legend>
        <p>How tall is the Eiffel Tower in Paris,France?</p>
        <input type="radio" name="btn" /> 584ft
        <br />
        <input type="radio" name="btn" /> 784ft
        <br />
        <input type="radio" name="btn" /> 984ft
        <br />
        <input type="radio" name="btn" /> 1184ft
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Tiebreaker Question</legend>
        <p>In 25 words or less, say why you would like to win $10,000:</p>
        <textarea name="txtbox"></textarea>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Enter competition</legend>
        <input type="submit" name="submitbtn" value="Enter competition" />
      </fieldset>
    </form>
  </body>
</html>
